<app-trivia-header
  [availableQuestions]="availableQuestions"
  [points]="points"
></app-trivia-header>

<div class="w-full h-full flex justify-center bg-slate-100">
  <div class="w-10/12 h-screen flex flex-wrap justify-center mt-28">
    <div
      class="w-10/12 h-1/3 bg-white rounded shadow-md flex justify-center items-center"
    >
      <p class="text-lg text-zinc-700 font-bold px-5 text-center">
        {{ currentQuestion.displayQuestion }}
      </p>
    </div>

    <div class="w-10/12 h-2/3 mt-12">
      <ng-container
        *ngFor="let option of currentQuestion.options; let i = index"
      >
        <app-trivia-option
          [index]="i"
          [option]="option"
          [correctAnswer]="currentQuestion.indexOfCorrectAnswer"
          [anyOptionWasPressed]="anyOptionWasPressed"
          (clickedEvent)="selectOption($event)"
        ></app-trivia-option>
      </ng-container>
    </div>
  </div>
</div>
